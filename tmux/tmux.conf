# ---------- Core behavior ----------
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000

# ---------- Prefix and input ----------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Keep Esc handling responsive for Vim and copy-mode.
set -s escape-time 10
set -g focus-events on

# ---------- Terminal capabilities ----------
# tmux 3.x best practice: advertise tmux's own terminfo entry.
set -g default-terminal "tmux-256color"
# Treat client terminals as RGB-capable without accumulating duplicates on reload.
set -g terminal-features "*:RGB"
set -g set-clipboard on
# Prefer a native clipboard command for copy-mode yanks.
# Priority: wl-copy (Wayland) -> pbcopy (macOS) -> xclip -> xsel.
run-shell -b 'if command -v wl-copy >/dev/null 2>&1; then tmux set -s copy-command "wl-copy"; elif command -v pbcopy >/dev/null 2>&1; then tmux set -s copy-command "pbcopy"; elif command -v xclip >/dev/null 2>&1; then tmux set -s copy-command "xclip -in -selection clipboard"; elif command -v xsel >/dev/null 2>&1; then tmux set -s copy-command "xsel --input --clipboard"; else tmux set -s copy-command "cat >/dev/null"; fi'

# ---------- Editing and navigation style ----------
setw -g mode-keys vi
set -g status-keys vi
set -g mouse on
setw -g monitor-activity on
set -g visual-activity off

# ---------- Naming and titles ----------
set -g allow-rename off
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S:#W"

# ---------- Pane and window controls ----------
# Split panes in the current pane's working directory.
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Prefix + hjkl selects panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix + Shift-hjkl resizes by 5 cells.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Alt + hjkl resizes one cell at a time without prefix.
bind -n M-h resize-pane -L
bind -n M-j resize-pane -D
bind -n M-k resize-pane -U
bind -n M-l resize-pane -R

# Ctrl + hjkl selects panes without prefix.
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Ctrl + arrows selects panes without prefix.
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Shift + arrows switches windows.
bind -n S-Left previous-window
bind -n S-Right next-window

# ---------- Copy-mode helpers ----------
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
# Yank selection to tmux buffer and system clipboard (via copy-command).
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ---------- Quality of life ----------
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# ---------- Status line ----------
set -g status-interval 60
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=black,fg=white"
set -g message-style "bg=black,fg=white"
set -g pane-border-style "fg=default"
set -g pane-active-border-style "fg=default"

set -g status-left-length 30
set -g status-right-length 90
set -g status-left "#[fg=green](#S) #(whoami)"
set -g window-status-format " #I:#W "
set -g status-right '#{?client_prefix,#[fg=yellow]PREFIX #[default],}#[fg=cyan]#H#[default] #[fg=white]%H:%M#[default]'
